    <body>

        <div class="card">
            <div class="card-body">
                <form>

                    <input id="inputName" type="text" class="form-control" placeholder="Name">
                    <button class="btn btn-success" type="button" onclick="displayName();">Insert</button>

                    <h3 id="infoName">Nama saya: <span id="displayName"></span></h3>

            </div>
                    <button type="button" onclick="changeColor()" class="btn btn-primary">Ubah Warna</button>            
        </div>

        <script>
            function displayName(){
                let name = document.getElementById("inputName").value;
                document.getElementById("displayName").innerText = name;
            }

            function changeColor(){
                    document.getElementById("displayName").style.color="blue"
        }
        </script>
    </body>
