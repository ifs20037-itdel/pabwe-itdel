<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Halaman Login</title>
</head>
<body>

        <h1 style="color: rgb(70, 0, 128);"><u>Form Login</u></h1>

                <tr>
                    <td><label><b>Username</b></label></td>

                    <td><label><b>Password</b></label></td>

                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href= "index.html"><color="blue">Forgot Username/Password</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
